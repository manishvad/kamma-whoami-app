name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -  name: Checkout
       uses: actions/checkout@v3

    - name: Set version number
      run: |
        echo "VERSION_NUMBER=$((GITHUB_RUN_NUMBER))" >> $GITHUB_ENV
        cat $GITHUB_ENV
 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2 
      with:
        role-to-assume: arn:aws:iam::521231545277:role/github-actions-role
        role-session-name: samplerolesession
        aws-region: eu-west-1

    - uses: actions/setup-go@v4
      with:
          go-version: '1.20'
          cache: false
      
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
          # Require: The version of golangci-lint to use.
          # When `install-mode` is `binary` (default) the value can be v1.2 or v1.2.3 or `latest` to use the latest version.
          # When `install-mode` is `goinstall` the value can be v1.2.3, `latest`, or the hash of a commit.
          version: v1.53

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag "kamma/whoami:${{ env.VERSION_NUMBER }}"
    
    - name: Scan for vulnerabilities
      id: scan
      uses: crazy-max/ghaction-container-scan@v2
      with:
        image: "kamma/whoami:${{ env.VERSION_NUMBER }}"
        dockerfile: ./Dockerfile
        severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL

    - name: JSON result
      run: cat ${{ steps.scan.outputs.json }} 
